<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #4285F4;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .search-box {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .retry-btn {
            padding: 8px 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="controls" class="controls" style="display: none;">
        <input type="text" id="search" class="search-box" placeholder="Search...">
    </div>
    
    <div id="data-container" style="overflow-x: auto;"></div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycby2lXhZMCQ6gyTMCvbcC20K4eW4iLLqL9L89uFPowzTau6ualedUx9nOJ--CXjPE0BQ/exec';
        let allData = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            
            // Search functionality
            document.getElementById('search')?.addEventListener('input', function(e) {
                filterData(e.target.value);
            });
        });

        async function fetchData() {
            try {
                // Sử dụng proxy để tránh CORS nếu cần
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + scriptUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                if (data && data.length > 0) {
                    allData = data;
                    document.getElementById('controls').style.display = 'flex';
                    displayData(allData);
                } else {
                    showError('No data available');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Error fetching data: ' + error.message + 
                         '<br>Please make sure the Web App is deployed correctly and accessible.' +
                         '<br><button class="retry-btn" onclick="fetchData()">Retry</button>');
                console.error('Fetch error:', error);
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<p>No matching records found</p>';
                return;
            }
            
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // Get headers from first data item
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const value = formatValue(item[header]);
                    td.textContent = value;
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            container.appendChild(table);
        }

        function formatValue(value) {
            if (value === null || value === undefined) return '';
            if (typeof value === 'object') {
                return JSON.stringify(value);
            }
            return value.toString();
        }

        function filterData(searchTerm) {
            if (!searchTerm) {
                displayData(allData);
                return;
            }
            
            const term = searchTerm.toLowerCase();
            const filtered = allData.filter(item => 
                Object.values(item).some(val => 
                    String(val).toLowerCase().includes(term)
                )
            );
            
            displayData(filtered);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
