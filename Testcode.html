<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        color: #333;
      }
      .container {
        border: 1px solid #ccc;
        padding: 25px;
        width: 800px; /* Hoặc 100% nếu muốn full chiều rộng */
        margin: auto;
        background: #fff;
      }
      h1 {
        text-align: center;
        color: #444;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      .info-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse; /* Gộp đường viền của các ô */
      }
      .info-table td {
        padding: 12px 8px;
        border: 1px solid #ddd; /* Thêm đường viền cho từng ô */
      }
      .info-table .label {
        font-weight: bold;
        width: 150px; /* Độ rộng của cột nhãn */
        background-color: #f9f9f9;
      }
      .footer {
        margin-top: 40px;
        text-align: center;
        font-style: italic;
      }
      .print-button {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      /* CSS đặc biệt khi in: sẽ ẩn nút "In Trang Này" */
      @media print {
        .print-button {
          display: none;
        }
        body {
          margin: 0;
        }
        .container {
          border: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PHIẾU THÔNG TIN</h1>

      <table class="info-table">
        <tr>
          <td class="label">Mã phiếu:</td>
          <td><?!= maPhieu ?></td>
        </tr>
        <tr>
          <td class="label">Họ và Tên:</td>
          <td><?!= hoTen ?></td>
        </tr>
        <tr>
          <td class="label">Địa chỉ:</td>
          <td><?!= diaChi ?></td>
        </tr>
        <tr>
          <td class="label">Số tiền:</td>
          <td><b><?!= soTien ?></b></td>
        </tr>
         <tr>
          <td class="label">Ngày tạo:</td>
          <td><?!= ngayTao ?></td>
        </tr>
      </table>

      <div class="footer">
        <p>Cảm ơn bạn đã sử dụng dịch vụ.</p>
      </div>

    </div>
    
    <button class="print-button" onclick="window.print()">In Trang Này</button>

  </body>
</html>
