<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Dữ Liệu Hiện Đại</title>
  <style>
    /* ----- General Body & Font Styles ----- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ----- Container for better layout ----- */
    .container {
      width: 100%;
      max-width: 1000px; /* Adjust max-width as needed */
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
    }
    
    h2 {
      text-align: center;
      color: #1a73e8; /* A modern blue */
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* ----- Modern Table Styles ----- */
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 15px;
    }

    th, td {
      padding: 14px 18px; /* More spacious cells */
      text-align: left;
      border-bottom: 1px solid #e0e0e0; /* Subtle row separators */
    }

    /* Table Header */
    thead th {
      background-color: #f1f3f4; /* Light gray header */
      color: #3c4043;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
      border-top: 1px solid #e0e0e0;
    }

    /* Table Body */
    tbody tr:hover {
      background-color: #f5faff; /* Subtle hover effect */
    }
    
    tbody td {
        color: #5f6368;
    }

    tbody tr:last-child td {
      border-bottom: none; /* Remove border for the last row */
    }

    /* ----- Handling Error Messages ----- */
    .error-message {
        text-align: center;
        padding: 40px;
        color: #d93025;
        font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dữ liệu từ Google Sheets</h2>
    <table id="data-table">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzSEUNyod3PxFUP_DlSeCT8KVwAeV0oYdxSif0SfeArAv7il53F05vJssWnjUOdpxJR/exec';

    /**
     * Hàm định dạng nội dung cho ô.
     * - Nếu là số thập phân, định dạng thành 3 chữ số sau dấu phẩy.
     * - Nếu là số nguyên hoặc văn bản, giữ nguyên.
     * @param {*} value - Giá trị cần định dạng.
     * @returns {string} - Giá trị đã được định dạng.
     */
    function formatCellContent(value) {
      if (value === null || value === undefined) {
        return '';
      }
      // Kiểm tra nếu là số
      if (typeof value === 'number') {
        // Chỉ định dạng nếu nó là số thập phân (không phải số nguyên)
        if (value % 1 !== 0) {
          return value.toFixed(3);
        }
      }
      return value;
    }

    fetch(url)
      .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (!data || data.length === 0) {
          const table = document.getElementById('data-table');
          table.innerHTML = '<tr><td class="error-message">Không có dữ liệu để hiển thị.</td></tr>';
          return;
        }

        const headers = Object.keys(data[0]);
        const thead = document.getElementById('table-head');
        const tbody = document.getElementById('table-body');

        // Tạo header
        let headerRowHTML = '<tr>';
        headers.forEach(headerText => {
          headerRowHTML += `<th>${headerText}</th>`;
        });
        headerRowHTML += '</tr>';
        thead.innerHTML = headerRowHTML;

        // Tạo body và áp dụng định dạng
        let tableBodyHTML = '';
        data.forEach(rowObject => {
          tableBodyHTML += '<tr>';
          headers.forEach(header => {
            const cellValue = rowObject[header];
            // Sử dụng hàm định dạng mới
            const formattedValue = formatCellContent(cellValue);
            tableBodyHTML += `<td>${formattedValue}</td>`;
          });
          tableBodyHTML += '</tr>';
        });
        tbody.innerHTML = tableBodyHTML;
      })
      .catch(error => {
        console.error('Lỗi khi tải dữ liệu:', error);
        const container = document.querySelector('.container');
        container.innerHTML = `<div class="error-message">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng kiểm tra lại đường link hoặc thử lại sau.</div>`;
      });
  </script>

</body>
</html>
