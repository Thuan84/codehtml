<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Dữ Liệu Thông Minh</title>
  <style>
    /* ----- General Styles & Fonts ----- */
    :root {
      --primary-color: #0d6efd;
      --light-gray: #f8f9fa;
      --medium-gray: #dee2e6;
      --dark-gray: #6c757d;
      --text-color: #212529;
      --border-radius: 8px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 24px;
      color: var(--text-color);
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px 32px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 32px;
      font-weight: 600;
    }

    /* ----- Modern Filters UI ----- */
    .filters-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--medium-gray);
    }
    .filter-group {
      position: relative;
    }
    .filter-group label {
      font-size: 13px;
      font-weight: 500;
      color: var(--dark-gray);
      margin-bottom: 8px;
      display: block;
    }
    .filter-group select, .filter-group input {
      width: 100%;
      padding: 10px 12px 10px 38px; /* Padding for icon */
      border-radius: var(--border-radius);
      border: 1px solid var(--medium-gray);
      font-size: 15px;
      background-color: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
      -webkit-appearance: none; /* Removes default safari styling */
      -moz-appearance: none;
      appearance: none;
    }
    .filter-group select:focus, .filter-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
    }
    /* Icons for filters */
    .filter-group::before {
      content: '';
      position: absolute;
      left: 12px;
      top: 38px;
      width: 16px;
      height: 16px;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.5;
    }
    #filter-lake-group::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%236c757d"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg>');}
    #filter-year-group::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%236c757d"><path d="M4.684 11.523v-2.3h2.261v-1.61H4.684V5.4h2.508v-1.6h-4.2v9h4.2v-1.6H4.684zm3.296 0h-1.2V4.22h1.2v7.303zm3.386-1.187h-1.629v-1.09h1.629v1.09zm-1.629-2.27h1.629v1.09h-1.629v-1.09z"/></svg>');}
    #filter-date-group::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%236c757d"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>');}
    #clear-filters-btn {
      grid-column: -1; /* Place in the last column */
      align-self: end;
      padding: 10px 20px;
      border: none;
      background-color: var(--dark-gray);
      color: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.2s;
    }
    #clear-filters-btn:hover { background-color: #5a6268; }

    /* ----- Table Styles ----- */
    .table-wrapper { overflow-x: auto; }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 15px;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid var(--medium-gray);
      white-space: nowrap;
    }
    thead th {
      background-color: var(--light-gray);
      color: #343a40;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:hover { background-color: #e9f3ff; }

    /* ----- Status Messages & Loader ----- */
    .status-message { text-align: center; padding: 60px; color: var(--dark-gray); }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bảng Dữ Liệu Thông Minh</h2>
    
    <div class="filters-container">
      <div class="filter-group" id="filter-lake-group">
        <label for="filter-lake">Lọc theo Tên</label>
        <select id="filter-lake"></select>
      </div>
      <div class="filter-group" id="filter-year-group">
        <label for="filter-year">Lọc theo Năm Sinh</label>
        <select id="filter-year"></select>
      </div>
      <div class="filter-group" id="filter-date-group">
        <label for="filter-start-date">Ngày sinh từ</label>
        <input type="date" id="filter-start-date">
      </div>
      <div class="filter-group" id="filter-date-group">
        <label for="filter-end-date">Ngày sinh đến</label>
        <input type="date" id="filter-end-date">
      </div>
      <button id="clear-filters-btn">Xoá Lọc</button>
    </div>

    <div class="table-wrapper">
      <table id="data-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIGURATION ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbzSEUNyod3PxFUP_DlSeCT8KVwAeV0oYdxSif0SfeArAv7il53F05vJssWnjUOdpxJR/exec';
    const LAKE_COLUMN = 'Họ và tên';
    const DATE_COLUMN = 'Ngày sinh';
    const COLUMNS_TO_HIDE = ['Tencot', 'id']; // Add column names to hide here

    // --- DOM ELEMENTS ---
    const tableHead = document.getElementById('table-head');
    const tableBody = document.getElementById('table-body');
    const filterLake = document.getElementById('filter-lake');
    const filterYear = document.getElementById('filter-year');
    const filterStartDate = document.getElementById('filter-start-date');
    const filterEndDate = document.getElementById('filter-end-date');
    const clearFiltersBtn = document.getElementById('clear-filters-btn');
    const container = document.querySelector('.container');

    // --- STATE ---
    let allData = [];
    let headers = [];

    // --- UTILITY FUNCTIONS ---

    /**
     * Parses a date string (like "20/11/2023 7:00:00") into a JavaScript Date object.
     * @param {string} dateString - The date string from Google Sheets.
     * @returns {Date|null} A Date object or null if parsing fails.
     */
    const parseDate = (dateString) => {
        if (!dateString || typeof dateString !== 'string') return null;
        const parts = dateString.split(' ')[0].split('/');
        if (parts.length !== 3) return null;
        // Format: dd/mm/yyyy -> yyyy-mm-dd for robust parsing
        const [day, month, year] = parts;
        const isoDateString = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        const date = new Date(isoDateString);
        return isNaN(date.getTime()) ? null : date;
    };
    
    /**
     * Renders the table with the provided data.
     * @param {Array<Object>} dataToRender - The array of data rows to display.
     */
    const renderTable = (dataToRender) => {
        if (!headers.length) return;
        if (dataToRender.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="${headers.length}" class="status-message">Không tìm thấy kết quả phù hợp.</td></tr>`;
            return;
        }
        const tableBodyHTML = dataToRender.map(row =>
            `<tr>${headers.map(header => `<td>${row[header] ?? ''}</td>`).join('')}</tr>`
        ).join('');
        tableBody.innerHTML = tableBodyHTML;
    };

    /**
     * Populates the filter dropdowns based on unique values in the data.
     */
    const populateFilters = () => {
        const lakes = new Set();
        const years = new Set();
        allData.forEach(row => {
            if (row[LAKE_COLUMN]) lakes.add(row[LAKE_COLUMN]);
            const date = parseDate(row[DATE_COLUMN]);
            if (date) years.add(date.getFullYear());
        });

        const sortedLakes = [...lakes].sort((a, b) => a.localeCompare(b, 'vi'));
        const sortedYears = [...years].sort((a, b) => b - a);

        filterLake.innerHTML = '<option value="">Tất cả</option>' + sortedLakes.map(l => `<option value="${l}">${l}</option>`).join('');
        filterYear.innerHTML = '<option value="">Tất cả</option>' + sortedYears.map(y => `<option value="${y}">${y}</option>`).join('');
    };

    /**
     * Applies all active filters and re-renders the table.
     */
    const applyFiltersAndRender = () => {
        const selectedLake = filterLake.value;
        const selectedYear = filterYear.value;
        const startDateString = filterStartDate.value;
        const endDateString = filterEndDate.value;

        const filteredData = allData.filter(row => {
            // Lake filter
            if (selectedLake && row[LAKE_COLUMN] !== selectedLake) return false;

            // Date-based filters
            const rowDate = parseDate(row[DATE_COLUMN]);
            if (!rowDate) {
                // If a date filter is active, exclude rows without a valid date
                return !(selectedYear || startDateString || endDateString);
            }

            // Year filter
            if (selectedYear && rowDate.getFullYear() != selectedYear) return false;
            
            // Date range filter
            if (startDateString) {
                const startDate = new Date(startDateString);
                if (rowDate < startDate) return false;
            }
            if (endDateString) {
                const endDate = new Date(endDateString);
                // Add one day to include the selected end date
                endDate.setDate(endDate.getDate() + 1);
                if (rowDate >= endDate) return false;
            }
            
            return true;
        });
        renderTable(filteredData);
    };

    /**
     * Main function to fetch data and initialize the application.
     */
    const initialize = async () => {
        tableBody.innerHTML = `<tr><td colspan="1" class="status-message"><div class="loader"></div>Đang tải dữ liệu...</td></tr>`;
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            if (!data || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="1" class="status-message">Không có dữ liệu từ API.</td></tr>`;
                return;
            }

            allData = data;
            // Filter out hidden columns from the headers array
            headers = Object.keys(allData[0]).filter(h => !COLUMNS_TO_HIDE.includes(h));

            tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
            
            populateFilters();
            renderTable(allData);

            // Add event listeners
            [filterLake, filterYear, filterStartDate, filterEndDate].forEach(el => {
                el.addEventListener('change', applyFiltersAndRender);
            });

            clearFiltersBtn.addEventListener('click', () => {
                filterLake.value = '';
                filterYear.value = '';
                filterStartDate.value = '';
                filterEndDate.value = '';
                applyFiltersAndRender();
            });

        } catch (error) {
            console.error('Initialization failed:', error);
            container.innerHTML = `<div class="status-message">Lỗi nghiêm trọng khi tải dữ liệu. Vui lòng kiểm tra lại đường link API và kết nối mạng.</div>`;
        }
    };

    initialize();
});
</script>
</body>
</html>
